[aws_ec2]
# Replace with your EC2 instance details:
# - Replace <EC2_PUBLIC_IP> with your instance's public IP
# - Replace <USERNAME> with your EC2 username (usually 'ubuntu' for Ubuntu AMIs)  
# - Replace <PATH_TO_PEM> with the path to your EC2 key pair .pem file
# Example: 54.123.45.67 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/my-key.pem
<EC2_PUBLIC_IP> ansible_user=<USERNAME> ansible_ssh_private_key_file=<PATH_TO_PEM>
